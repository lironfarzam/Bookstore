<div th:fragment="banner">
    <div class="container-fluid">
        <div class="row">
            <div id="bookBanner" class="jumbotron bg-cover">
                <div class="container py-5">
                    <h1 class="display-4 font-weight-bold">Books store browser</h1>
                    <p class="font-italic mb-2">An online bookstore</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!--nav bar-->
<div th:fragment="navbar">
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo03"
                        aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <div class="col-4">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/all-books">All books</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/sort-by-name">All
                                    books(sorted)</a>
                            <li class="nav-item">
                                <!-- Link trigger modal -->
                                <a class="nav-link nav-item" aria-current="page" href="#" data-bs-toggle="modal"
                                   data-bs-target="#staticBackdrop">
                                    About
                                </a>
                            </li>
                            <li>

                            </li>
                        </ul>
                    </div>
                    <div class="col-3">
                        <form th:action="@{/search}" method="post" class="d-flex ml-3">
                            <input class="form-control me-2" type="text" id="textSearch" placeholder="Search"
                                   aria-label="Search" name="keyword" required>
                            <button class="btn btn-outline-secondary" type="submit">Search</button>
                        </form>
                    </div>
                    <div class="col-5 text-end">
                        <p class="navbar-brand text-warning">
                            <a href="/shopping-cart" style="color: #fdc007; text-decoration: none;"> Shopping cart&nbsp;&nbsp;|&nbsp;</a>
                            <b>(<span th:text="${numOfBooksAtCart}"/>)</b>
                            <i class="fa fa-shopping-cart" style="font-size:40px"></i>
                        </p>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
